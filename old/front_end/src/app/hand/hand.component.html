<div>
    <table class="hand-message">
        <tr>
            <td>
                {{handService.getHandMessage()}}
            </td>
            <td *ngIf="handService.allowSelection" style="padding-left: 30px">
                Select a card to play, then click it again to submit your choice
            </td>
        </tr>
    </table>
    <div class="container-fluid hand">
        <div class="row playingCards simpleCards"
            dnd-sortable-container [sortableData]="handService.getCards()">
            <div class="col-2"
                 *ngFor="let card of handService.getCards(); let i = index">
                <div class="card {{ cardHelper.getCardClass(card) }} smearcard"
                        dnd-sortable [sortableIndex]="i"
                        [class.selected]="card === handService.getSelectedCard()"
                        (click)="onSelect(card)">
                    <span class="rank">{{ cardHelper.getCardRankUpper(card) }}</span>
                    <span class="suit">{{ cardHelper.getCardSuitSymbol(card) }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
