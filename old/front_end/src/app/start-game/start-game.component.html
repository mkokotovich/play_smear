<div class="container-fluid fg-color content-blob start-game-container">
    <div class=center>
    <div>
        <div>{{gameService.welcomeMessage}}</div>
        <p *ngFor="let player of gameService.playersSoFar"> {{player}} has joined</p>
        <div style="color: red; padding-left: 15px;"> {{gameService.errorMessage}} </div>
    </div>
    <div *ngIf="!gameService.gameIsActive">
        <div class="container-flud">
            <div align="right" style="padding-right: 15px">
                <input *ngIf="!gameService.loggedIn" style="width: 250px" [(ngModel)]="gameService.userEmail" [disabled]="gameService.loggedIn" placeholder="email">
                <a *ngIf="gameService.loggedIn" style="padding-right: 10px" routerLink="/stats"> {{ gameService.userEmail }} </a>
                <button class="btn btn-primary" [disabled]="gameService.disableAuthButton || !gameService.userEmail" (click)="gameService.authButtonClicked()">{{ gameService.authButtonString }}</button>
            </div>
        </div>
        <div class="container-fluid">
            <h4>Welcome to Play Smear</h4>
            <p>Play the card game Smear online against the computer or friends. <a routerLink="/rules">Click here for more information and the rules of the game</a>.</p>
            <br>
            <tabset>
            <tab heading="Play against computer" active=true><div class="tab-content tab-color"><app-create-game [playAgainstPeople]=false></app-create-game></div></tab>
            <tab heading="Play against friends"><div class="tab-content tab-color"><app-create-game [playAgainstPeople]=true></app-create-game></div></tab>
            <tab heading="Join an existing game"><div class="tab-content tab-color"><app-join-game></app-join-game></div></tab>
            </tabset>
        </div>
    </div>
    </div>
</div>
