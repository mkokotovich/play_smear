<div class="container fg-color content-blob" style="padding: 20px 10px 20px 10px;">
<p><a routerLink="/start">Back to start page</a></p>
<h3>Welcome, {{ gameService.userEmail }} </h3>
<p *ngIf="!gameService.playerStats">Retrieving stats...</p>
<div *ngIf="gameService.playerStats">
    <table>
        <tr *ngFor="let stat of gameService.playerStats.stats">
            <td> {{ stat.description }} </td>
            <td> {{ stat.value }}</td>
        </tr>
    </table>
</div>
</div>
