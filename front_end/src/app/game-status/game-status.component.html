<div class="container-fluid">
    <div class="row">
        <div class="col-6 col-sm-3 col-md-2"
             *ngFor="let player of gameService.getPlayers()">
            <div class="card">
                <h4 class="card-header card-title"> {{ player.name }} </h4>
                <div class="card-block">
                    <p class="card-text">
                        Score: {{ player.score }}
                    </p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngIf="player.name == handService.highBid.username">
                        <b>Bidder</b>, bid {{ handService.highBid.bid }}
                    </li>
                    <li class="list-group-item" *ngIf="player.name != handService.highBid.username && handService.hasPlayerBid(player.name)">
                        {{ handService.getBidForPlayer(player.name) }} 
                    </li>
                    <li class="list-group-item" *ngIf="handService.hasPlayerPlayedACard(player.name)">
                        Played {{ handService.getCardPlayedForPlayer(player.name) }}
                    </li>
                    <div *ngIf="handService.showHandResults">
                        <li class="list-group-item"
                            *ngFor="let point of handService.getPointsWon(player.name)">
                            {{ point }}
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</div>
<br>
<div class="container">
    <div class="center">
        <div class="card bg-faded">
            <div class="card-block">
                <div class="card-text">
                    {{ handService.getGameStatus() }}
                </div>
            </div>
        </div>
    </div>
</div>
<br>
