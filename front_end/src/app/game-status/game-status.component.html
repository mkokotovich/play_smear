<div class="container-fluid">
    <div class="row">
        <div class="col-md-2"
             *ngFor="let player of gameService.getPlayers()">
            <div class="card">
                <h4 class="card-header card-title"> {{ player.name }} </h4>
                <div class="card-block">
                    <p class="card-text">
                        Score: {{ player.score }}
                    </p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngIf="player.name == handService.highBid.username">
                        Bidder, bid {{ handService.highBid.bid }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<br>
<div class="container">
    <div class="center">
        <div>
            {{ handService.getGameStatus() }}
        </div>
    </div>
</div>
<br>
