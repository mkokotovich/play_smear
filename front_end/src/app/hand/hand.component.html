<div>
    Your hand:
    <div class="hand">
        <button type="button" class="btn btn-default smearcard"
            *ngFor="let card of handService.getCards()"
            [class.selected]="card === handService.getSelectedCard()"
            (click)="onSelect(card)">
            {{card.value}} <br> {{card.suit}}
        </button>
    </div>
</div>
