<div>
    <h1>{{title}}</h1>
    <p>{{welcomeMessage}}</p>
</div>
<div>
    What is your username?
    <input [(ngModel)]="gameStartInput.username" placeholder="username" required>
</div>
<div>
    How many players do you want to play with?
    <input [(ngModel)]="gameStartInput.numPlayers" placeholder="2" required>
</div>

<br>
<div>
    <button class="btn btn-lg"
            (click)="startGame()"
            [disabled]="!gameStartInputIsValid()">
            Start new game
    </button>
</div>
