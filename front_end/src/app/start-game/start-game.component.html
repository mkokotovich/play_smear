<div>
    <h2>{{title}}</h2>
    <p>{{welcomeMessage}}</p>
    <p>{{errorMessage}}</p>
</div>
<div class="card bg-faded">
    <div class="card-block">
        <h4 class="card-title">Don't have an existing game to join? Create one here first</h4>
        <div class="card-text">
            How many players do you want to play with?
            <input [(ngModel)]="gameCreateInput.numPlayers" placeholder="2">

            <button class="btn"
                    (click)="createGame()"
                    [disabled]="!gameCreateInputIsValid()">
                Create new game
            </button>
        </div>
    </div>
</div>
<br>
<div class="card bg-faded">
    <div class="card-block">
        <h4 class="card-title">Join an existing game</h4>
        <div class="card-text">
            <div>
                Game ID to join:
                <input [(ngModel)]="gameAndUser.game_id">
                What is your username?
                <input [(ngModel)]="gameAndUser.username" placeholder="username">
                <button class="btn"
                        (click)="joinGame()"
                        [disabled]="!gameJoinInputIsValid()">
                    Join game
                </button>
            </div>
        </div>
    </div>
</div>
