<div>
    <p> {{ handService.getBidMessage() }} </p>
    <div *ngIf="handService.showBidInput == true">
        <input [(ngModel)]="bid" placeholder=bid>
        <button type="button" class="btn btn-default"
                              [disabled]="!handService.allowBid"
                              (click)="submit_bid()">
            Bid
        </button>
        <button type="button" class="btn btn-default"
                              [disabled]="!handService.allowBid"
                              (click)="submit_bid_as_pass()">
            Pass
        </button>
    </div>
    <div *ngIf="handService.showTrumpInput == true">
        <select [(ngModel)]="selectedTrump"
                              [disabled]="!handService.allowTrumpSelection">
            <option *ngFor="let trump of trumpChoices" value={{trump}}>
                {{trump}}
            </option>
        </select>
        <button type="button" class="btn btn-default"
                              [disabled]="selectedTrump == undefined || !handService.allowTrumpSelection"
                              (click)="submit_trump()">
            Submit trump
        </button>
    </div>
</div>
<div>
    <app-hand>Loading cards for placing bid</app-hand>
</div>
