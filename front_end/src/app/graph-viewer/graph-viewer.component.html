<button class="btn btn-default" (click)="lgModal.show()">View graph of score</button>

<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Graph of the score</h4>
        <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          This graph represents the score of the game over time.
          <app-graph-loader>Waiting to load graph</app-graph-loader>
      </div>
    </div>
  </div>
</div>
